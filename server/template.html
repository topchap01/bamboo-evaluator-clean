<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campaign Evaluation PDF</title>
  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 12pt;
      padding: 40px;
      color: #111;
      line-height: 1.6;
    }

    h1, h2 {
      color: #1a1a1a;
    }

    h1 {
      font-size: 20pt;
      text-align: center;
      margin-bottom: 24px;
    }

    h2 {
      font-size: 14pt;
      margin-top: 30px;
      margin-bottom: 8px;
    }

    p {
      margin-bottom: 12px;
    }

    ol {
      padding-left: 20px;
      margin-top: 8px;
    }

    li {
      margin-bottom: 8px;
    }

    .watermark {
      position: fixed;
      bottom: 1cm;
      right: 1cm;
      font-size: 10pt;
      color: rgba(0, 0, 0, 0.2);
      transform: rotate(-30deg);
      pointer-events: none;
    }

    .version {
      position: fixed;
      bottom: 0.7cm;
      left: 1cm;
      font-size: 9pt;
      color: #999;
    }

    .page-break {
      page-break-before: always;
    }
  </style>
</head>
<body>
  <!--VERSION-->
  <!--EVALUATION_CONTENT-->
  <!--WATERMARK-->
</body>
</html>
